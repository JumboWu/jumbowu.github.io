<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="JumboWu" />
   <link href="https://jumbowu.github.io" rel="alternate" title="JumboWu" type="application/atom+xml" />
   <meta name="readability-verification" content="QCzSs992GxmRYRKVpPeZ6LE2tS8aYKxsSSQKV8YM"/>

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>

<!-- ClickTale Top part -->
<script type="text/javascript">
var WRInitTime=(new Date()).getTime();
</script>
<!-- ClickTale end of Top part -->

<div class="site">
  <div class="title">
    <a href="/">JumboWu</a>
    <a class="extra" href="/">主页</a>
  </div>

	{% for category in site.categories %}
	<h2>{{ category | first }} (共<span>{{ category | last | size }}篇)</span></h2>
	<ul class="posts">
    {% for post in category[1] %}
	  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
	</ul>
	{% endfor %}

  <div class="footer">
    <div class="contact">
      <p>
        JumboWu
        <br />
        jumbo.wu@hotmail.com
      </p>
    </div>
    <div class="contact">
      <p>
        <a href="https://www.jianshu.com/u/719d7486ca7d">简书</a><br />
      </p>
    </div>
	
	<div class="rss">
      <a href="feed.xml">
        <img src="/images/rss.png" alt="订阅RSS" />
      </a>
    </div>
	
	
  </div>
</div>

<a href="http://github.com/jumbowu"><img style="position: absolute; top: 0; right: 0; border: 0;" src="/images/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

<!-- ClickTale Bottom part -->
<div id="ClickTaleDiv" style="display: none;"></div>
<script type="text/javascript">
if(document.location.protocol!='https:')
  document.write(unescape("%3Cscript%20src='http://s.clicktale.net/WRb.js'%20type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
if(typeof ClickTale=='function') ClickTale(206,0.3,"www03");
</script>
<!-- ClickTale end of Bottom part -->

</script>

</body>
</html>
